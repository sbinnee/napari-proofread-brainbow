name: napari-proofread-brainbow
display_name: napari FooBar
contributions:
  commands:
    - id: napari-proofread-brainbow.get_reader
      python_name: napari_proofread_brainbow._reader:napari_get_reader
      title: Open data with napari FooBar
    - id: napari-proofread-brainbow.write_multiple
      python_name: napari_proofread_brainbow._writer:write_multiple
      title: Save multi-layer data with napari FooBar
    - id: napari-proofread-brainbow.write_single_image
      python_name: napari_proofread_brainbow._writer:write_single_image
      title: Save image data with napari FooBar 
    - id: napari-proofread-brainbow.make_qwidget
      python_name: napari_proofread_brainbow._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-proofread-brainbow.make_magic_widget
      python_name: napari_proofread_brainbow._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-proofread-brainbow.make_func_widget
      python_name: napari_proofread_brainbow._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-proofread-brainbow.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-proofread-brainbow.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-proofread-brainbow.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  widgets:
    - command: napari-proofread-brainbow.make_qwidget
      display_name: Example QWidget
    - command: napari-proofread-brainbow.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-proofread-brainbow.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 